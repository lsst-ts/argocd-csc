    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
  resources:
    requests:
      cpu: 32
      memory: 96G
    limits:
      cpu: 32
      memory: 96G
- name: summit/LSSTComCamSim/runFocusSweepAnalysis.py
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
  resources:
    requests:
      cpu: 0.5
      memory: 1G
    limits:
      cpu: 1
      memory: 2G
- name: summit/LSSTComCamSim/runMetadataServerAos.py
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
  resources:
    requests:
      cpu: 0.25
      memory: 500M
