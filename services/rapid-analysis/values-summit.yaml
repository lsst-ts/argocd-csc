image:
  repository: ts-dockerhub.lsst.org/rapid-analysis
  tag: c0039
  pullPolicy: Always
location: SUMMIT
env:
  DAF_BUTLER_REPOSITORY_INDEX: /project/data-repos.yaml
scripts:
###
