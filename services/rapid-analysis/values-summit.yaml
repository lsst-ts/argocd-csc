  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
- name: summit/LSSTComCam/runPlotter.py
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
###
### LSSTCam pods
###
