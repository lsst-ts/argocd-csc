- name: summit/LSSTCam/runHeadNode.py
- name: summit/LSSTCam/runMetadataServer.py
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
- name: summit/LSSTCam/runPlotter.py
  podAnnotations:
    k8s.v1.cni.cncf.io/networks: "kube-system/lhn"
###
### ComCamSim StatefulSets
###
comcamsimWorkerSet:
  name: summit/LSSTComCamSim/runSfmRunner.py
  replicas: 9
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
comcamsimGather2aSet:
  name: summit/LSSTComCamSim/runStep2aWorker.py
  replicas: 1
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
comcamsimGatherRollupSet:
  name: summit/LSSTComCamSim/runNightlyWorker.py
  replicas: 1
  resources:
    requests:
      cpu: 1.0
      memory: 12G
    limits:
      cpu: 1.0
      memory: 24G
###
### ComCam StatefulSets
###
comcamWorkerSet:
  name: summit/LSSTComCam/runSfmRunner.py
  replicas: 36
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G
comcamGather2aSet:
  name: summit/LSSTComCam/runStep2aWorker.py
  replicas: 4  # 4 deep to match comcamWorkerSet
  resources:
    requests:
      cpu: 1.0
      memory: "4G"
    limits:
      cpu: 1.0
      memory: "8G"
comcamGatherRollupSet:
  name: summit/LSSTComCam/runNightlyWorker.py
  replicas: 2  # 2 is probably plenty, 1 might even be fine
  resources:
    requests:
      cpu: 1.0
      memory: "12G"
    limits:
      cpu: 1.0
      memory: "24G"
###
### LSSTCam StatefulSets
###
lsstcamWorkerSet:
  name: summit/LSSTCam/runSfmRunner.py
  replicas: 1  # 1 deep for now - in-focus chips only
  resources:
    requests:
      cpu: 1.0
      memory: 4G
    limits:
      cpu: 1.0
      memory: 8G  # we should check this value
credentialFile: google_write_creds
vaultPrefixPath: secret/k8s_operator/summit-lsp.lsst.codes
pullSecretsPath: pull-secret
rubinTvSecretsPath: ts/software/rubintv
credentialSecretsPath: rubintv-broadcaster
butlerSecret:
  key: butler-secret
  containerPath: /home/saluser/.lsst
  dbUser: oods
imagePullSecrets:
- name: pull-secret
nfsMountpoint:
- name: auxtel-gen3-data
  containerPath: /repo/LATISS
  readOnly: false
  server: nfs-auxtel.cp.lsst.org
  serverPath: /auxtel/repo/LATISS
- name: comcam-gen3-data
  containerPath: /repo/LSSTComCam
  readOnly: false
  server: nfs3.cp.lsst.org
  serverPath: /comcam/repo/LSSTComCam
- name: auxtel-data
  containerPath: /readonly/lsstdata/auxtel
  readOnly: true
  server: nfs-auxtel.cp.lsst.org
  serverPath: /auxtel/lsstdata
- name: comcam-data
  containerPath: /readonly/lsstdata/comcam
  readOnly: true
  server: nfs3.cp.lsst.org
  serverPath: /comcam/lsstdata
- name: project-shared
  containerPath: /project
  readOnly: false
  server: nfs1.cp.lsst.org
  serverPath: /project
- name: auxtel-gen3-data-temp
  containerPath: /data/lsstdata/base/auxtel
  readOnly: true
  server: nfs-auxtel.cp.lsst.org
  serverPath: /auxtel/lsstdata/base/auxtel
- name: comcam-gen3-data-temp
  containerPath: /data/lsstdata/base/comcam
  readOnly: true
  server: nfs3.cp.lsst.org
  serverPath: /comcam/lsstdata/base/comcam
- name: allsky-data
  containerPath: /data/allsky
  readOnly: true
  server: nfs-auxtel.cp.lsst.org
  serverPath: /auxtel/allsky
- name: scratch-shared
  containerPath: /scratch
  readOnly: false
  server: nfs1.cp.lsst.org
  serverPath: /scratch/rubintv
resources:
  requests:
    cpu: 0.5
    memory: 1G
  limits:
    cpu: 1.0
    memory: 2.5G
