  readOnly: true
  server: auxtel-archiver.cp.lsst.org
  serverPath: /lsstdata
- name: comcam-data
  containerPath: /readonly/lsstdata/comcam
  readOnly: true
  server: comcam-archiver.cp.lsst.org
  serverPath: /lsstdata
- name: project-shared
